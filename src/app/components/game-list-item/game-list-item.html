<div 
    class="game-list-item" 
    [style.backgroundImage]="'linear-gradient(to bottom, '+colorTop()+', '+colorBottom()+'), url(' + game().img_icon_url + ')'"


>
    <label>
        <img class="icon" src={{game().img_icon_url}} alt={{game().name}} />
        <p>{{game().name}}</p>
        <input 
            type="checkbox" 
            [checked]="played()"
            (change)="onCheckboxChanged($event.target.checked)"
        />
    </label>
</div>
