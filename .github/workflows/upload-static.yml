name: Build and Upload Angular Static Site

on:
  push:
    branches:
      - master
  workflow_dispatch:

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Build Angular app for GitHub Pages
        run: npm run build:pages-gha
      - name: Upload production artifacts
        uses: actions/upload-artifact@v4
        with:
          name: github-pages-artifact
          path: './docs'
          retention-days: 1
  
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages-artifact
          # Download into a known, dedicated directory
          path: './downloaded-artifact'
      
      - name: Debug - List downloaded files
        run: ls -lR ./downloaded-artifact && ls -lR .
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './downloaded-artifact'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
